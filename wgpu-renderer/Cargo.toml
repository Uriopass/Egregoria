[package]
name = "wgpu-renderer"
version = "0.1.0"
authors = ["Shika-Blyat <abdelzighem1@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wgpu          = "0.5.0"
winit         = "0.21"
glsl-to-spirv = "0.1.7"
futures       = { version = "0.3.4", default-features = false, features = ["executor"] }
bytemuck      = "1.2.0"
image         = { version = "0.23.4", default-features = false, features = ["png"] }
lazy_static   = "1.4.0"
cgmath        = { git = "https://github.com/rustgd/cgmath", default-features = false }
rodio         = { version = "0.11.0", default-features = false, features = ["mp3"] }
imgui-wgpu    = "0.6.0"
imgui-winit-support = "0.3.1"
scale         = { path = "../scale" }
mint          = "0.5.5"