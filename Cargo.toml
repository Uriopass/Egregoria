cargo-features = ["profile-overrides"]

[workspace]
members = [
    "scale",
    "ggez-renderer"
]

# Set the settings for build scripts and proc-macros.
[profile.dev.build-override]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.scale]
opt-level = 1

[profile.dev.package.ggez-renderer]
opt-level = 1

[profile.release]
debug = true
#incremental = true
