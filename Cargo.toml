[package]
name = "hello_ggez"
version = "0.1.0"
authors = ["Douady PÃ¢ris <paris.douady@hotmail.fr>"]
edition = "2018"

[profile.dev]
opt-level = 1

[profile.release]
debug = true
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ggez = "0.5"
rand = {version = "0.7.2", features = ["small_rng"]}
cgmath = {version = "0.17", features = ["mint", "swizzle"]}
specs = {version = "0.15", features = ["specs-derive", "parallel"]}
ncollide2d = "0.21"
nalgebra = "0.19.0"
ordered-float = "1.0.2"