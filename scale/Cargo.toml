[package]
name = "scale"
version = "0.1.0"
authors = ["Douady PÃ¢ris <paris.douady@hotmail.fr>"]
edition = "2018"

# Yes I have many dependencies.
# Yes, I know it takes a while to compile.
# However, it slows me down, and there's incremental compilation.
# I'll prune some of them when I feel it's worth it.

[dependencies]
ordered-float = { version = "1.0.2", features = ["serde"] }
rand = {version = "0.7", default-features = false, features = ["std", "small_rng"]}
rand_distr = "0.2.2"
slotmap = {version = "0.4", default-features = false, features = ["serde"]}
imgui-inspect = { path = "../imgui-inspect" }
imgui-inspect-derive = { path = "../imgui-inspect-derive" }
bincode = "1.2.1"
serde = "1.0"
imgui = "0.4"
specs = {version = "0.16", default-features = false, features = ["shred-derive", "specs-derive", "serde"]}
pathfinding = { git = "https://github.com/samueltardieu/pathfinding" }
flat_spatial = "0.1.3"
mint = "0.5.5"
lazy_static = "1.4.0"
either = "1.5.3"